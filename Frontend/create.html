<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script  src="create.js"></script>
    <link rel="stylesheet" href="inventory.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul><a href="inventory.html">Inventory</a></ul>

        <ul><a href="create.html">Create</a></ul>

    </nav>
    <h1 id="create_title">Create Inventory</h1>
    <div id="items-form-box">
        <form id="item_form">
            <label>Name</label>
            <input id="nameInput" type="text"  value=""><br>
            <label>Method of measure</label>
            <select id="selectInput">
                <option>Select</option>
                <option>Gallon</option>
                <option>Oz</option>
                <option>Ib</option>
                <option>g</option>
                <option>Kg</option>
                <option>mL</option>
                <option>L</option>
            </select><br>
            <label>Amount</label>
            <input id="amountInput" type="number" value="" min="0" onkeyup="if(this.value<0){this.value= this.value * 0}" placeholder="Put Amount here"><br>
            <label>Price</label>
            <input id="priceInput" min="0.00" inputmode="decimal" type="number" step="0.01" min="0" placeholder="0.00" value="" placeholder="Put Price here"><br>
            <label for="categories">categories:</label>
            <div id="categories" class="categories">
                <div class="toggle-button" data-value="Meat" onclick="toggleSelection(this)">Meat</div>
                <div class="toggle-button" data-value="Spices" onclick="toggleSelection(this)">Spices</div>
                <div class="toggle-button" data-value="Vegetables" onclick="toggleSelection(this)">Vegetables</div>
                <div class="toggle-button" data-value="Fruits" onclick="toggleSelection(this)">Fruits</div>
                <div class="toggle-button" data-value="Dairy" onclick="toggleSelection(this)">Dairy</div>
                <div class="toggle-button" data-value="Cleaning" onclick="toggleSelection(this)">Cleaning</div>
                <div class="toggle-button" data-value="Animal" onclick="toggleSelection(this)">Animal</div>
            </div>
            <input type="hidden" id="timeInput" value=""><br>
            <button id="submitButton" type="button" onclick=getSelectedCategories()>Submit</button>

        </form>





    </div>
</body>
</html>
