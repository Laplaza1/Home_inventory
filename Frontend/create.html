<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script  src="create.js"></script>
    <link rel="stylesheet" href="inventory.css">
    <title>Create Ing</title>
</head>
<body>
    <nav>
        <ul><a href="inventory.html">Inventory</a></ul>
         <ul><a href="show_recipies.html">Recipes</a></ul>
        <ul><a href="create.html">Create Ingredient</a></ul>
        <ul><a href="create_recipie.html">Create Recipe</a></ul>

    </nav>
    <h1 id="create_title">Create Inventory</h1>
    <div id="items-form-box">
        <form id="item_form" method="dialog" target="_blank">
            <label>Name</label>
            <input id="nameInput" name="name" type="text" value=""><br>
            <label>Method of measure</label>
            <select name="method of measure" id="selectInput">
                <option>Select</option>
                <option>Gallon</option>
                <option>Oz</option>
                <option>Ib</option>
                <option>g</option>
                <option>Kg</option>
                <option>mL</option>
                <option>L</option>
            </select><br>
            <label>Amount</label>
            <input id="amountInput" name="amount" type="number" value="" placeholder="Put Amount here"><br>
            <label>Price</label>
            <input id="priceInput" name="price" type="number"  step="0.01" value="" min="0.00" placeholder="Put Price here"><br>
            <label for="categories">categories:</label>
            <div id="categories" name="categories" class="categories">
                <div class="toggle-button" data-value="Meat" onclick="toggleSelection(this)">Meat</div>
                <div class="toggle-button" data-value="Spice" onclick="toggleSelection(this)">Spice</div>
                <div class="toggle-button" data-value="Vegetable" onclick="toggleSelection(this)">Vegetable</div>
                <div class="toggle-button" data-value="Fruit" onclick="toggleSelection(this)">Fruit</div>
                <div class="toggle-button" data-value="Dairy" onclick="toggleSelection(this)">Dairy</div>
                <div class="toggle-button" data-value="Cleaning" onclick="toggleSelection(this)">Cleaning</div>
                <div class="toggle-button" data-value="Animal" onclick="toggleSelection(this)">Animal</div>
            </div>
            <input type="hidden" name="time" id="timeInput" value=""><br>
            <button id="submitButton" type="submit" onclick=getSelectedCategories()>Submit</button>
            <button id="closeButton" type="button">Close</button>


        </form>

        </form>





    </div>
</body>
</html>
