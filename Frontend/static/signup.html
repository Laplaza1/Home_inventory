<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <script src="../js/signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="loading-screen" style="display: none;">
        <div class="spinner">
        </div>
    </div>
    <div id="main-content">
    <div id="signup" class="container">
    <h1>Sign up</h1>
    <form id="signupForm" target="_self" method="dialog">
         <div id="formItem">
            <label for="username">Username:</label>
            <input id="username" placeholder="Username goes here" name="username" required>
        </div>
        <div id="formItem">
            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="example@example.com" type="email" required>
        </div>
        <div id="formItem">
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Passwordo" type="password" required >
        </div>
        <div id="formItem">
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" name="phoneNumber" type="tel"  placeholder="+12345678912" pattern="+[0-9]{11}" required>
        </div>
        <div id="formItem">
            <label for="home">Home Name:</label>
            <input id="home" name="home" placeholder="What home" type="text" required>
        </div>
        <div id="formItem">
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" placeholder="Why do you want to join?" required ></textarea>
        </div>
        <button id="submitButton" type="submit">Submit</button>
        
    </form>



    </div>
    </div>
</body>
</html>
