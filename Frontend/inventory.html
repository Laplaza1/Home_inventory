<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script  src="inventory.js"></script>
    <link rel="stylesheet" href="inventory.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul><a href="inventory.html">Inventory</a></ul>

        <ul><a href="create.html">Create</a></ul>
    </nav>
    <h1>Inventory</h1>
    <div id="items-box">
    





    </div>
    <div id="hiddenForm">

        <form id="popup">
            <label id="idLabel">ID: </label><label id="idLabel2"></label>
            <input type="hidden" id="idInput" value=""><br>
            <label>Name</label>
            <input id="nameInput" type="text" value=""><br>
            <label>Method of measure</label>
            <select id="selectInput">
                <option>Select</option>
                <option>Gallon</option>
                <option>Oz</option>
                <option>Ib</option>
                <option>g</option>
                <option>Kg</option>
                <option>mL</option>
                <option>L</option>
            </select><br>
            <label>Amount</label>
            <input id="amountInput" type="number" value="" placeholder="Put Amount here"><br>
            <label>Price</label>
            <input id="priceInput" type="number" value="" placeholder="Put Price here"><br>
            <label for="categories">categories:</label>
            <div id="categories" class="categories">
                <div class="toggle-button" data-value="Meat" onclick="toggleSelection(this)">Meat</div>
                <div class="toggle-button" data-value="Spice" onclick="toggleSelection(this)">Spice</div>
                <div class="toggle-button" data-value="Vegetable" onclick="toggleSelection(this)">Vegetable</div>
                <div class="toggle-button" data-value="Fruit" onclick="toggleSelection(this)">Fruit</div>
                <div class="toggle-button" data-value="Dairy" onclick="toggleSelection(this)">Dairy</div>
            </div>
            <input type="hidden" id="timeInput" value=""><br>
            <button id="submitButton" type="button" onclick=getSelectedCategories()>Submit</button>
            <button id="closeButton" type="button">Close</button>


        </form>


    </div>
</body>

        
</html>
